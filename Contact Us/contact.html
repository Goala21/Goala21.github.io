    <!-- Contact section-->
      <form class="Container">
        <fieldset>
          <legend>Personal Information</legend>
          <div class="contact-us">
            <label for="Name">Firstname: </label>
            <input type="text" class="Name" placeholder="Your name">
            <label for="LastName"> Surname:</label>
            <input type="text" class="LastName" placeholder="Your Surname">
          </div>
        </fieldset>
        <fieldset>
          <legend>Contact Details</legend>
          <label for="Phone number"> Contact number: </label>
          <input type="tel" id="Phone" name="Phone" maxlength="8" pattern="[0-9]{8}" class="Phone number" placeholder="Enter Contact Number" inputmode="numeric">
        </fieldset>
        <fieldset>
          <legend>Message Details</legend>
          <label for="subject">Subject: </label>
          <input type="text" class="subject" placeholder="Insert subject here:">
          <p class="textarea">Message:</p>
          <textarea class="text-area" rows="20" cols="100" placeholder="Insert message here"></textarea>
        </fieldset>
          <button><a href="mailto:someone@example.com">Send email</a></button>
    </form>
